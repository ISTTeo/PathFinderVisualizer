    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="grid.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

        <h1>Path-finder Visualizer</h1>
        <div class="gridForm">


            <ul id="cellTypeUL">
              <li id="liOrigin" onclick="getCurrentCellType(this)" class="activeCellType">Origin</li>
              <li id="liTarget" onclick="getCurrentCellType(this)">Target</li>
              <li id="liObstacle" onclick="getCurrentCellType(this)">Obstacles</li>
            </ul>


          <form>
            Height (#cells): <input  class="gridInput" type="number" name="height" min="3" max="10" value="5"><br>
            Width (#cells): <input class="gridInput" type="number" name="width" min="3" max="10" value="5"><br>

          </form>
          <button onclick="resetGrid()" id="resetButton">Reset</button>
          <br>

          <button type="button" name="button" id="bfsButton" onclick="BFS()">BFS</button>
          <button type="button" name="button" id="dfsButton" onclick="DFS()">DFS</button>
        </div>

        <div id="tableId">
        </div>

        <div>
          <hr>
          <button class="collapsible" name="button">Breadth-first Search Algorithm</button>
          <div class="content">
            <div id="bfsContent">
              <div class="feature">
                <b>Look better: </b>
                Make the collapse hidden as default
              </div>
              <img style="width:40%;" src="img/Animated_BFS.gif" alt="Animated GIF of BFS Algorithm">
              <br>
              <a href="https://en.wikipedia.org/wiki/Breadth-first_search">Wikipedia</a>
            </div>
          </div>



        <script src="grid.js" async defer></script>
        <script src="main.js" async defer></script>
    </body>
</html>
